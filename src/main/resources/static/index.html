<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMiMetro - Registrarse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>
<body>
<aside class="sidebar">
    <div class="app-title">
        <i class="fas fa-train-subway"></i> AppMiMetro
    </div>
    <nav class="sidebar-nav">
        <ul>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
            <li><a href="#" class="active"><i class="fas fa-user-plus"></i> Registrarse</a></li>
        </ul>
    </nav>
</aside>

<main class="main-content">
    <h1>Crear Cuenta</h1>

    <div class="alert-panel form-wrapper">
        <form id="registerForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="ej. juanperez" required>

            <label for="password">Contraseña</label>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="********" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>


            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="ej. tu@correo.com" required>

            <button type="submit">Registrarse</button>

            <p style="margin-top:1rem; text-align:center;">
                ¿Ya tienes cuenta?
                <a href="login.html" style="color: var(--green); text-decoration: none;">Iniciar sesión</a>
            </p>

            <p id="response" class="response-message" style="text-align:center;margin-top:0.5rem;"></p>
        </form>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
