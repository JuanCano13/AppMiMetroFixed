<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión | AppMiMetro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --bg-dark: #1c1e26;
            --bg-panel: #2a2e37;
            --green: #4caf50;
            --green-hover: #43a047;
            --text-light: #eaeaea;
            --text-muted: #ccc;
            --input-bg: #3b404d;
            --input-border: #4a4f5d;
            --placeholder-color: #888;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-light);
        }

        .login-container {
            background: var(--bg-panel);
            border: 2px solid var(--green);
            border-radius: 16px;
            padding: 2rem 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 3rem;
            color: var(--green);
        }

        h1 {
            text-align: center;
            color: var(--green);
            margin: 0;
            font-size: 1.8rem;
        }

        p {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 0.3rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
            color: var(--text-light);
        }

        .form-control-wrapper {
            position: relative;
        }

        .form-control-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--placeholder-color);
        }

        .form-control-wrapper input {
            width: 100%;
            padding: 0.8rem 0.8rem 0.8rem 2.5rem;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control-wrapper input::placeholder {
            color: var(--placeholder-color);
        }

        .form-control-wrapper input:focus {
            outline: none;
            border-color: var(--green);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 0.9rem;
            background: var(--green);
            color: var(--bg-panel);
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1.5rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: var(--green-hover);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .register-link a {
            color: var(--green);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .response-message {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <i class="fas fa-metro"></i>
    </div>
    <h1>AppMiMetro</h1>
    <p>Inicia sesión para acceder a tu cuenta</p>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Usuario</label>
            <div class="form-control-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="ej. juanperez" required />
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="form-control-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="••••••••" required />
            </div>
        </div>

        <button type="submit" class="login-btn">Iniciar Sesión</button>
    </form>

    <p id="response" class="response-message"></p>

    <div class="register-link">
        ¿No tienes una cuenta? <a href="index.html">Regístrate</a>
    </div>
</div>

<script src="login_2.js"></script>
</body>
</html>
